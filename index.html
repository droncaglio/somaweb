<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SOMA3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>

    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WEBdev.json", {
	  onProgress: UnityProgress,
	  Module : {
	  cacheControl: {"default": "immutable"},
		}
	});

      function show(selectedObject){
        var x = parseInt(selectedObject.value, 10);
        gameInstance.SendMessage("ExcelManager","Vistas", x);
        gameInstance.SendMessage("Camera","ResetTarget", "");
      }

      function goSensor(selectedObject){
        var x = selectedObject.value;
        gameInstance.SendMessage("Camera","GoSensorIntegracao", x);
      }
	  
    </script>

      Vistas:  
      <select id = "vista" onchange="show(this)">
      <option value = "">Selecione</option>
      <option value = 0>Front</option>
      <option value = "1">Left</option>
      <option value = "2">Right</option>
      <option value = "3">Back</option>
      <option value = "4">Bottom</option>
      <option value = "5">Top</option>
      <option value = "6">Iso</option>
      </select>
      </div>

      Sensor:  
      <select id = "sensor" onchange="goSensor(this)">
      <option value = "">Selecione</option>
      <option value = "ST_HE_CA_06">ST_HE_CA_06</option>
      <option value = "ST_HE_HA_12">ST_HE_HA_12</option>
      <option value = "ST_HE_HW_13">ST_HE_HW_13</option>
      <option value = "AG_GE_06">AG_GE_06</option>
      <option value = "ST_CO_15">ST_CO_15</option>
      <option value = "ST_SL_03">ST_SL_03</option>
      <option value = "ST_WI_11">ST_WI_11</option>
      <option value = "ST_WI_PW071">ST_WI_PW071</option>
      </select>
      </div>
    
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1066px; height: 600px"></div> 

      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">SOMA3D</div>
      </div>
    </div>
  </body>
</html>
